<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!-- Incluye Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Primera columna -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Miguel Angel">
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" id="firstName" placeholder="Miguel Angel">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="lastName" placeholder="Ledesma Corona">
        </div>
        <div class="mb-3">
          <label for="privacy" class="form-label">Privacidad de publicaciones</label>
          <select class="form-select" id="privacy">
            <option value="publicas" selected>Públicas</option>
            <option value="privadas">Privadas</option>
          </select>
        </div>
      </div>
      <!-- Segunda columna -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="correo_ejemplo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="emailVisibility" class="form-label">Visibilidad del correo</label>
          <select class="form-select" id="emailVisibility">
            <option value="privado" selected>Privado</option>
            <option value="publico">Público</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Botones -->
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-primary me-2">Guardar</button>
      <button class="btn btn-danger">Descartar</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
