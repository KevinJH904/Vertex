<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="assets/images/logo-16x16.png" />
    <title>ConnecTec - Social Network</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@1.9.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
    <link href="assets/css/forms.css" rel="stylesheet">
    <link href="assets/css/media.css" rel="stylesheet">
    
    <!-- Custom Styles for Responsiveness -->
    <style>
        @media (max-width: 768px) {
            .auth-bg-image {
                display: none;
            }
            .signup-form {
                padding: 2rem;
            }
            .auth-logo p {
                font-size: 30px;
            }
        }
        @media (min-width: 768px) {
            .signup-form {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row ht-100v flex-row-reverse no-gutters">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="signup-form">
                    <div class="auth-logo text-center mb-5">
                        <div class="row">
                            <div class="col-md-10">
                                <p style="font-size: 42.5px;">Iniciar sesión</p>
                                <p style="font-size: 30px; font-family: Arial, sans-serif;">ConnecTec</p>
                            </div>
                        </div>
                    </div>
                    <form action="" method="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="" placeholder="Correo Electronico">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="col-md-6">
                                <label class="custom-control material-checkbox">
                                    <input type="checkbox" class="material-control-input">
                                    <span class="material-control-indicator"></span>
                                    <span class="material-control-description">Recuerdame</span>
                                </label>
                            </div>
                            <div class="col-md-6 text-right">
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary sign-up">Iniciar sesión</button>
                                </div>
                            </div>

                            <div class="col-md-12 text-center mt-5">
                                <span class="go-login" style="color: blue;">No tienes cuenta? <a href="sign-up.html" style="color: blue;">Crea una aqui</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 auth-bg-image d-flex justify-content-center align-items-center">
                <div class="auth-left-content mt-5 mb-5 text-center">
                    <div class="text-white mt-5 mb-5">
                        <h2 class="create-account mb-1" style="margin-bottom: 0; font-family: Arial Narrow, sans-serif; font-weight: bold; line-height: 0.8;">
                            Bienvenido de<span style="display: block;">vuelta</span>
                        </h2>
                        
                        <p></p>
                        
                        <p style="font-family: Hattenschweiler, sans-serif;">Desarrollado por<br>VERTEX</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade fingerprint-modal" id="fingerprintModal" tabindex="-1" role="dialog" aria-labelledby="fingerprintModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 class="text-muted display-5">Place your Finger on the Device Now</h3>
                    <img src="assets/images/icons/auth-fingerprint.png" alt="Fingerprint">
                </div>
            </div>
        </div>
    </div>

    <!-- Core -->
    <script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
