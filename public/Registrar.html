                        <!-- Script para generar los años dinámicamente -->
                        <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const yearSelect = document.getElementById('yearSelect');
                            const startYear = 2024;
                            const endYear = 1960;
                            
                            yearSelect.innerHTML = '<option value="">Año</option>';
                            
                            for(let year = startYear; year >= endYear; year--) {
                                yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
                            }
                        });
                        </script>

                                <button type="button" class="btn btn-primary sign-up">Registrarse</button>
                            </div>
                        </div>
                        

                        <!--Script de validación de campos-->
                        <script>

                            // Evento click del botón
                        document.querySelector('.sign-up').addEventListener('click', function() {
                            // Obtener valores de los campos
                            const nombre = document.getElementById('nombre').value;
                            const apellidos = document.getElementById('apellidos').value;
                            const email = document.getElementById('email').value;
                            const telefono = document.getElementById('telefono').value;
                            const password = document.getElementById('password').value;
                            const confirmPassword = document.getElementById('confirm-password').value;

                        // Funciones de validación
                        function validarNombre(nombre) {
                            const regex = /^[A-Za-zÁáÉéÍíÓóÚúÑñ]{1,8}$/;
                            return regex.test(nombre);
                        }

                        function validarEmail(email) {
                            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            return regex.test(email);
                        }

                        function validarTelefono(telefono) {
                            const regex = /^\d{10}$/;
                            return regex.test(telefono);
                        }

                        function validarContrasenas(pass1, pass2) {
                            return pass1 === pass2 && pass1.length > 0;
                        }

                        

                            // Validar cada campo
                            let isValid = true;
                            let mensaje = '';

                            if (!validarNombre(nombre)) {
                                mensaje += 'El nombre debe contener solo letras y máximo 8 caracteres\n';
                                isValid = false;
                            }

                            if (!validarNombre(apellidos)) {
                                mensaje += 'Los apellidos deben contener solo letras y máximo 8 caracteres\n';
                                isValid = false;
                            }

                            if (!validarEmail(email)) {
                                mensaje += 'El correo electrónico no es válido\n';
                                isValid = false;
                            }

                            if (!validarTelefono(telefono)) {
                                mensaje += 'El teléfono debe contener exactamente 10 dígitos\n';
                                isValid = false;
                            }

                            if (!validarContrasenas(password, confirmPassword)) {
                                mensaje += 'Las contraseñas no coinciden o están vacías\n';
                                isValid = false;
                            }

                            if (!isValid) {
                                alert(mensaje);
                                return;
                            }

                            // Si todo es válido, aquí puedes enviar el formulario
                            alert('Formulario válido! Procediendo con el registro...');
                            // document.getElementById('formulario-registro').submit();
                        });
                        </script>
