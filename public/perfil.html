    <script>
        function loadHTML(el, file) {
          const xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              el.innerHTML = this.responseText;
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
        }
    </script>
